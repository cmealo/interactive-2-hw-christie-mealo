<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Four Circles Page</title>

<script type="text/javascript" src="js/raphael-min.js"></script>
<script type="text/javascript" src="js/Four_Circles.js"></script>

<style type="text/css">

body {
	 background-color:#ffffff; 
} 


</style> 

</head>
  <body>
  

	<div id="rsr"></div>
	

	<script type="text/javascript">

var rsr = Raphael('rsr', '800', '600'); 

var PinkCircleWrapper = rsr.set(); var PinkCircle = rsr.circle(148, 141, 86).attr({fill: '#FFFFFF',stroke: '#000000',"stroke-width": '3',"stroke-miterlimit": '10',parent: 'PinkCircleWrapper','stroke-opacity': '1'}).data('id', 'PinkCircle'); PinkCircleWrapper.attr({'id': 'PinkCircleWrapper','name': 'PinkCircleWrapper'}); 

var OrangeCircleWrapper = rsr.set(); var OrangeCircle = rsr.circle(291, 345, 57).attr({fill: '#FFFFFF',stroke: '#000000',"stroke-width": '3',"stroke-miterlimit": '10',parent: 'OrangeCircleWrapper','stroke-opacity': '1'}).data('id', 'OrangeCircle'); OrangeCircleWrapper.attr({'id': 'OrangeCircleWrapper','name': 'OrangeCircleWrapper'}); 

var YellowCircleWrapper = rsr.set(); var YellowCircle = rsr.circle(501, 201, 97).attr({fill: '#FFFFFF',stroke: '#000000',"stroke-width": '3',"stroke-miterlimit": '10',parent: 'YellowCircleWrapper','stroke-opacity': '1'}).data('id', 'YellowCircle'); YellowCircleWrapper.attr({'id': 'YellowCircleWrapper','name': 'YellowCircleWrapper'}); 

var GreenCircleWrapper = rsr.set(); var GreenCircle = rsr.circle(644, 451, 84).attr({fill: '#FFFFFF',stroke: '#000000',"stroke-width": '3',"stroke-miterlimit": '10',parent: 'GreenCircleWrapper','stroke-opacity': '1'}).data('id', 'GreenCircle'); GreenCircleWrapper.attr({'id': 'GreenCircleWrapper','name': 'GreenCircleWrapper'}); 

//pink circle is simple animation starts immediately. Other circles have animation variables to add delay
PinkCircle.animate({fill:"#FF00FF", "stroke-width": 30}, 3000, "ease-in-out");


// run orange circle after 450 ms
var anim2 = Raphael.animation({fill:"#FF7923", "stroke-width": 20}, 3000, "ease-in-out");
OrangeCircle.animate(anim2.delay(450)); 

// run yellow circle after 750 ms
var anim3 = Raphael.animation({fill:"#FFFF00", "stroke-width": 45}, 3000, "ease-in-out");
YellowCircle.animate(anim3.delay(750)); 

// run green circle after 1100 ms
var anim4 = Raphael.animation({fill:"#8CC63F", "stroke-width": 20}, 3000, "ease-in-out");
GreenCircle.animate(anim4.delay(1100)); 


	</script>


	
  </body>
</html>
